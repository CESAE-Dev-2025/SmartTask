<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--  Flag icons -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="min-vh-100 bg-light">
        <div class="container py-4">

            <!-- Header -->
            <header class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="mb-0">Task Manager</h1>

                    <div>
                        <!-- Theme Toggle Button -->
                        <button class="btn btn-outline-secondary" aria-label="Toggle theme" id="themeToggle">
                            <i class="theme-icon-light bi bi-sun"></i>
                            <i class="theme-icon-dark bi bi-moon"></i>
                        </button>

                        <!-- Language Toggle Button -->
                        <!-- TODO: Adiciona dropdown para selecionar idioma -->
                        <!-- <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span class="fi fi-us"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><span class="fi fi-us"></span></a></li>
                                <li><a class="dropdown-item" href="#"><span class="fi fi-pt"></span></a></li>
                            </ul>
                        </div> -->
                    </div>
                </div>

                <!-- Current Date/Time -->
                <p class="text-muted mb-0" id="currentDateTime">
                    Tuesday, November 25, 2025 • 10:30 AM
                </p>
            </header>

            <!-- Task Statistics -->
            <div class="row g-3 mb-4" id="statistics">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted small mb-1">Active Tasks</p>
                            <h3 class="mb-0" id="activeCount">2</h3>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted small mb-1">Completed</p>
                            <h3 class="mb-0" id="completedCount">1</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Task Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="addTaskForm" class="d-flex gap-2">
                        <input name="task-item" type="text" id="taskInput" placeholder="Add a new task..."
                            class="form-control" />
                        <button type="submit" class="btn btn-primary d-flex align-items-center gap-2 text-nowrap">
                            <i class="bi bi-plus-lg"></i>
                            <!-- TODO: Mudar ícone em modo de edição -->
                            <i class="bi bi-save d-none"></i>
                            <span>Add</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="btn-group mb-3 w-100 d-flex" role="group" id="filterButtons">
                <button type="button" class="btn btn-primary active" data-filter="all">
                    All
                </button>
                <button type="button" class="btn btn-outline-primary" data-filter="active">
                    Active
                </button>
                <button type="button" class="btn btn-outline-primary" data-filter="completed">
                    Completed
                </button>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList"></div>

            <!-- Empty State (hidden when tasks exist) -->
            <!-- TODO: Adicionar div quando não hover tarefas -->
            <div class="card d-none" id="emptyState">
                <div class="card-body text-center py-5">
                    <p class="text-muted mb-0">
                        No tasks yet. Add one to get started!
                    </p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
